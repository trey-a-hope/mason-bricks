name: smart_bloc
description: A brick, especially designed for the SmartBloc interface.

version: 0.1.0+1

environment:
  mason: ^0.1.0

vars:
  feature_name:
    type: string
    description: The name of the feature (e.g., friends, products)
    prompt: What is the name of your feature?
  include_fetch:
    type: boolean
    description: Include a Fetch event
    prompt: Do you want to include a Fetch event?
    default: false
  include_create:
    type: boolean
    description: Include a Create event
    prompt: Do you want to include a Create event?
    default: false
  include_read:
    type: boolean
    description: Include a Read event
    prompt: Do you want to include a Read event?
    default: false
  include_update:
    type: boolean
    description: Include an Update event
    prompt: Do you want to include an Update event?
    default: false
  include_delete:
    type: boolean
    description: Include a Delete event
    prompt: Do you want to include a Delete event?
    default: false
